
    <div class="fullscreen">
      {% if item.youtube_id %}
      <iframe  loading="lazy" src="https://www.youtube.com/embed/{{ item.youtube_id }}?rel=0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" webkitallowfullscreen mozallowfullscreen allowfullscreen class="hide"></iframe>
      {% elsif item.vimeo_id %}
      <iframe  loading="lazy" src="https://player.vimeo.com/video/{{ item.vimeo_id }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen class="hide"></iframe>
      {% endif %}
    </div>
